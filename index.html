<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b165d48f8.js" crossorigin="anonymous"></script>
    <title>AppDani</title>
</head>
<body>
    <main>
        <header>
            <div class="top">
                <img src="./assets/baby.png" alt="" class="iconsBtn">
                <h2>Conecte criança</h2>
                <img src="./assets/bell.png" alt="" class="iconsBtn">
                <img src="./assets/gear.png" alt="" class="iconsBtn">
            </div>
            <div class="botom">
                <img src="./assets/question1.png" alt="" class="iconsBtn">
                <div class="meio">
                    <img src="./assets/rosto-kid.jpg" alt="">
                    <h2>Helena Silva</h1>
                    <h2>2 anos</h1>
                </div>
                <img src="./assets/pen.png" alt="" class="iconsBtn">
            </div>
        </header>
        <section class="dados">
            <div>
                <h2>palavra peso</h2>
                <img src="./assets/balance.png" alt="" class="iconsBtn">
                <h1>peso</h1>
            </div>
            <div>
                <h2>palavra altura</h2>
                <img src="./assets/regua.png" class="iconsBtn">
                <h1>altura</h1>
            </div>
        </section>
        <section class="botoes">
            <button><img src="./assets/seringa.png" alt="" class="iconsBtn"><h4>vacinas</h4></button>
            <button><img src="./assets/microscope.png" alt="" class="iconsBtn"><h4>exames</h4></button>
            <button><img src="./assets/drugs.png" alt="" class="iconsBtn"><h4>medicação</h4></button>
            <button><img src="./assets/notebook.png" alt="" class="iconsBtn"><h4>caderneta</h4></button>
            <button><img src="./assets/stetoscope.png" alt="" class="iconsBtn"><h4>agendamento</h4></button>
            <button><img src="./assets/historic.png" alt="" class="iconsBtn"><h4>historico</h4></button>
            <button><img src="./assets/plate.png" alt="" class="iconsBtn"><h4>alimentaçao</h4></button>
            <button><img src="./assets/graph.png" alt="" class="iconsBtn"><h4>desenvolvimento</h4></button>
            <button><img src="./assets/socil.png" alt="" class="iconsBtn"><h4>rede de saúde</h4></button>
            <button><img src="./assets/question2.png" alt="" class="iconsBtn"><h4>curiosidades</h4></button>
            <button><img src="./assets/questions.png" alt="" class="iconsBtn"><h4>duvidas</h4></button>
            <button><img src="./assets/call.png" alt="" class="iconsBtn"><h4>fale conosco</h4></button>
        </section>
        <footer>
            <img src="./assets/house.png" alt="" class="iconsBtn"> <h4>inicio</h4>
            <img src="./assets/toys.png" alt="" class="iconsBtn"> <h4>atividades</h4>
            <img src="" alt=""> <span>imagem livro eu acho</span>
            <img src="./assets/register.png" alt="" class="iconsBtn"> <h4>registros</h4>
            <img src="./assets/news.png" alt="" class="iconsBtn"> <h4>notícias</h4>
        </footer>
    </main>
    
</body>
</html>
